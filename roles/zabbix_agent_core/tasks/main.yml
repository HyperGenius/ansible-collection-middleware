---
# Main task file for zabbix_agent_core role
# OS-specific tasks are separated into subdirectories

- name: Execute Linux tasks
  ansible.builtin.include_tasks:
    file: "linux/{{ item }}"
  loop:
    - 01_repo.yml
    - 02_install.yml
    - 03_config.yml
    - 04_firewall.yml
  when: ansible_os_family != "Windows"

- name: Execute Windows tasks
  ansible.builtin.include_tasks:
    file: "windows/{{ item }}"
  loop:
    - 01_install.yml
    - 02_config.yml
    - 03_firewall.yml
  when: ansible_os_family == "Windows"
