---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Include zabbix_server_core role
      ansible.builtin.include_role:
        name: "middleware.middleware.zabbix_server_core"

    - name: Dump role variables to JSON for Testinfra
      ansible.builtin.include_role:
        name: "middleware.middleware.zabbix_server_core"
        tasks_from: tests/dump_vars.yml
